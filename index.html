<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Claire_Main</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: #231F20;
      }
      #unity-container, #unity-canvas {
          width: 100vw;
          height: 100vh;
          display: block;
          position: absolute;
          top: 0;
          left: 0;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="StreamingAssets/ClaireCall.js"></script>
    <script src="Build/Fabby_Web.loader.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          var canvas = document.getElementById("unity-canvas");
          
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              var meta = document.createElement('meta');
              meta.name = 'viewport';
              meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
              document.getElementsByTagName('head')[0].appendChild(meta);
              
              canvas.style.width = "100%";
              canvas.style.height = "100%";
              canvas.style.position = "fixed";
              document.body.style.textAlign = "left";
          }
          
          canvas.requestFullscreen();
      });
      
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Fabby_web.data",
        frameworkUrl: "Build/Fabby_web.framework.js",
        codeUrl: "Build/Fabby_web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Claire_Main",
        productVersion: "1.0.0",
      }).then(function (instance) {
        unityInstance = instance;
        window.unityInstance = instance;
        console.log("Unity instance stored globally");
      });
    </script>
  </body>
</html>
